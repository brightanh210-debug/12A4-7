
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dương Thị Phương Linh — 12A4</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <div class="profile-wrap">
      <div class="profile-header">
        <div class="avatar">🦋</div>
        <div class="meta">
          <h2>Dương Thị Phương Linh</h2>
          <div class="badge">Băng Hậu</div>
          <div>Sinh: 22/07</div>
          <div><a href="https://www.facebook.com/share/14FgmacFDMd/?mibextid=wwXIfr" target="_blank" rel="noopener">Trang cá nhân</a></div>
        </div>
      </div>
      <div class="gift-center">
        <div id="gift" class="gift-big" title="Nhấn để mở quà">🎁</div>
      </div>
      <div id="poem" class="poem">Hương bay ngan ngát trời xuân,<br>Đưa ta lạc bước Phương ngần dịu êm.<br>Sương mai lay động hồn tim,<br>Nghe trong nhịp thở run run tiếng Linh.<br>Một chiều gió gọi vô tình,<br>Hóa ra giữ lại – dáng hình Phương Linh.</div>
      <div class="navback"><a href="../index.html">← Về trang chính</a></div>
    </div>
  </div>
  <div id="teddy" class="teddy">🧸</div>
  <div id="flower" class="flower">🌸</div>
  <div id="confetti" class="confetti"></div>
  <audio id="audio" src="../assets/music/06.mp3" preload="auto" autoplay loop playsinline></audio>
  <script>
    const audio = document.getElementById('audio');
    document.body.addEventListener('click', ()=>{ audio.play().catch(()=>{}); }, {once:true});
    const teddy = document.getElementById('teddy');
    const flower = document.getElementById('flower');
    const confetti = document.getElementById('confetti');
    const gift = document.getElementById('gift');
    function pop(){
      teddy.style.display='block';
      flower.style.display='block';
      for(let i=0;i<80;i++){
        const s = document.createElement('div');
        s.textContent = '✨';
        s.style.position='fixed';
        s.style.left = Math.random()*100+'%';
        s.style.top = Math.random()*60+'%';
        s.style.fontSize = (8+Math.random()*22)+'px';
        confetti.appendChild(s);
        setTimeout(()=> s.remove(), 2200);
      }
    }
    gift.addEventListener('click', pop);
  </script>
</body>
</html>
